<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      div {
        border: 1px solid red;
      }
      p {
        width: 100px;
        height: 100px;
        float: left;
        background-color: green;
      }

      #p2 {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="p1">1</p>
      <p id="p2">2</p>
      <p id="p3">3</p>
    </div>
  </body>
</html>
