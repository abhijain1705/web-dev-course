<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      p {
        display: none;
      }

      @media only screen and (min-width: 1000px) {
        #p1 {
          display: block;
        }
      }

      @media only screen and (min-width: 768px) and (max-width: 1000px) {
        #p2 {
          display: block;
        }
      }

      body {
        background-color: red;
      }

      @media only print {
        body {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <p id="p1">This is a big PC</p>
    <p id="p2">This is a Laptop</p>
    <p id="p3">This is a Tablet</p>
    <p id="p4">This is a mobile</p>
    <script>
      console.log("Hello");
    </script>
  </body>
</html>
