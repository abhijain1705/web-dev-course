<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .playground {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        display: flex;
        flex-direction: row-reverse;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-evenly;
      }

      p {
        width: 25px;
        color: white;
        height: 25px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="playground">
      <p id="st1">1</p>
      <p id="st2">2</p>
      <p id="st3">3</p>
      <p id="st4">4</p>
      <p id="st5">5</p>
      <p id="st6">6</p>
      <p id="st7">7</p>
      <p id="st8">8</p>
      <p id="st9">9</p>
      <p id="st10">10</p>
    </div>
  </body>
</html>
