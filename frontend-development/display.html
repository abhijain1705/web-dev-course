<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      p {
        border: 1px solid red;
        width: 300px;
        display: inline;
      }

      a {
        border: 1px solid blue;
        width: 300px;
        display: block;
      }

      img {
        width: 500px;
        display: none;
      }
    </style>
  </head>
  <body>
    <p>Lorem Ipsum Doremt</p>
    <p>Hello! How are you?</p>
    <p>I am fine Thank you.</p>

    <a href="#">Google</a>
    <a href="#">Youtube</a>
    <img src="./download.jpeg" />
  </body>
</html>
